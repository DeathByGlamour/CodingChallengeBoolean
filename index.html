<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css" />
    <!--Font link-->
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!--Logo, titolo e bottoni-->

      <header>
        <img class="logo" src="logo.png" alt="lime logo png" />
        <h3 class="title">Taking Booleaners from A to B</h3>
        <div class="buttonbox">
          <div class="buttons">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </div>
        </div>
      </header>

      <!--Monopattini-->
      <div class="scooters">
        <!--Monopattino Gino22-->
        <div class="scooterbox">
          <input type="checkbox" name="Gino22" />
          <label for="Gino22"> Monopattino Gino22</label>
          <p>&RightTeeArrow; Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="carica1"></div>
        </div>

        <!-- Monopattino Mike24-->
        <div class="scooterbox">
          <input type="checkbox" name="Mike24" />
          <label for="Mike24"> Monopattino Mike24</label>
          <p>&RightTeeArrow; Via Guadalametri - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="carica2"></div>
        </div>

        <!--Monopattino Fede154-->
        <div class="scooterbox">
          <input type="checkbox" name="Fede154" />
          <label for="Fede154"> Monopattino Fede154</label>
          <p>&RightTeeArrow; Via Guadalametri - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="carica3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
